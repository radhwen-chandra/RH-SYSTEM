<button type="button" class="btn btn-success" routerLink="/add-user">Ajouter</button>
<table class="table table-striped table-hover">
    <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">nom</th>
          <th scope="col">email</th>
        </tr>
      </thead>
      <tbody *ngFor="let user of users;let i=index">
        <tr>
          <th scope="row">{{i+1}}</th>
          <td>{{user.username}}</td>
          <td>{{user.email}}</td>
          <td>{{user.etat}}</td>
          <td><button (click)="delete(user._id)" class="btn btn-danger">suprrimer</button></td>
          <td><button routerLink="/edit-user/{{user._id}}" class="btn btn-success">modifier</button></td>
        </tr>
        <tr>
      </tbody>
</table>
