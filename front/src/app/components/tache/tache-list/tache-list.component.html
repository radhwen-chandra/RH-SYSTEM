<button type="button" class="btn btn-success" routerLink="/add-tache" *ngIf="role=='ROLE_USER'">Ajouter</button>
<table class="table table-striped table-hover">
    <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">username</th>
          <th scope="col">nom projet</th>
          <th scope="col">tache estimer</th>
          <th scope="col">tache confirmer</th>
          <th scope="col">etat</th>
          <th scope="col">Actions</th>
        </tr>
      </thead>
      <tbody *ngFor="let tache of taches;let i=index">
        <tr>
          <th scope="row">{{i+1}}</th>
          <td>{{tache.id_user[0].username}}</td>
          <td>{{tache.nomprojet}}</td>
          <td>{{tache.tache_estimer | date}}</td>
          <td>{{tache.tache_confirmer | date}}</td>
          <td>{{tache.etat}}</td>
          <td><button (click)="delete(tache._id)" class="btn btn-danger">suprrimer</button></td>
          <td><button (click)="confirm(tache._id)"class="btn btn-success" *ngIf="!tache.etat && role=='ROLE_ADMIN'" >valider</button></td>
        </tr>
        <tr>
      </tbody>
</table>
