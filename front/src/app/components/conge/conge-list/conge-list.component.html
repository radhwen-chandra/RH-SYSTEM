<div *ngIf="role =='ROLE_ADMIN'" >
  <table class="table table-striped table-hover">
    <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Date Debut</th>
          <th scope="col">Date Fin</th>
          <th scope="col">Username</th>
          <th scope="col">Etat</th>
          <th scope="col">Actions</th>
        </tr>
      </thead>
      <tbody *ngFor="let conge of conges;let i=index">
        <tr>
          <th scope="row">{{i+1}}</th>
          <td>{{conge.dateDebut | date}}</td>
          <td>{{conge.dateFin | date}}</td>
          <td>{{conge.id_user[0].username}}</td>
          <td>{{conge.etat }}</td>
          <td><button (click)="delete(conge._id)" class="btn btn-danger">suprrimer</button></td>
          <td><button (click)="confirm(conge._id)"class="btn btn-success" *ngIf="!conge.etat">valider</button></td>
        </tr>
        <tr>
      </tbody>
</table>
</div>

<div *ngIf="role =='ROLE_USER'">
  <button type="button" class="btn btn-success" routerLink="/add-conge">Ajouter</button>
  <table class="table table-striped table-hover">
      <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Date Debut</th>
            <th scope="col">Date Fin</th>
            <th scope="col">Username</th>
            <th scope="col">Etat</th>
            <th scope="col">Actions</th>
          </tr>
        </thead>
        <tbody *ngFor="let conge of conges;let i=index">
          <tr>
            <th scope="row">{{i+1}}</th>
            <td>{{conge.dateDebut | date}}</td>
            <td>{{conge.dateFin | date}}</td>
            <td>{{conge.id_user[0].username}}</td>
            <td>{{conge.etat }}</td>
            <td><button (click)="delete(conge._id)" class="btn btn-danger">suprrimer</button></td>
            <td><button routerLink="/edit-conge/{{conge._id}}" class="btn btn-success" *ngIf="!conge.etat">modifier</button></td>
          </tr>
          <tr>
        </tbody>
  </table>
</div>
